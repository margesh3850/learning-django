        html {
            height: 100%;
            margin: 0;

          .table {

    padding: 20px;
    border: 1px solid #ddd;

    text-align: center;
  }

  .cell h1 {
    margin-top: 0;
  }
</style>
</head>

<body>
    <div class="table">
        <div class="column">
            <div class="cell">
                <h1>Cell 1</h1>
                <p>Content for cell 1</p>
            </div>
        </div>
        <div class="column">
            <div class="cell">
                <h1>Cell 2</h1>
                <p>Content for cell 2</p>
            </div>
        </div>
    </div>

</html>
