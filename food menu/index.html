<!DOCTYPE html>
<html>

<head>
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .menu-item .menu-details {
            flex: 1;
        }
    </style>
</head>

<body>
    <h1>Food Menu</h1>
    <div class="menu-item">
        <img src="/OIP (1).jpeg" alt="Burger">
        <div class="menu-details">
            <h2>Burger</h2>
            <p><strong>Price:</strong> $10</p>
        </div>
    </div>
    <div class="menu-item">
        <img src="/download.jpeg" alt="Pizza">
        <div class="menu-details">
            <h2>Pizza</h2>
            <p><strong>Price:</strong> $15</p>
        </div>
    </div>
    <div class="menu-item">
        <img src="/th.jpeg" alt="ice-cream">
        <div class="menu-details">
            <h2>ice-cream</h2>
            <p><strong>Price:</strong> $12</p>
        </div>
    </div>
</body>

</html>
